<template>
    <lightning-card>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout multiple-rows="false">
                <template for:each={itinerary} for:item="currentItem" for:index="index">
                    <lightning-layout-item padding="around-small" size="3" key={currentItem.key} data-id={currentItem.key} onclick={layoutClickHandler}>
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <img src={currentItem.image}>
                            <b>{currentItem.name}</b>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
